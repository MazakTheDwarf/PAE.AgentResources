# PAE.AgentResources — Accent Pool
# Accents are assigned during character generation for new hires.
# Each entry has a 'name' (used in agent.yml) and a 'flavor' hint for the LLM.
# Pool is culturally varied to create diverse rosters.

accents:
  - name: Oxford English
    flavor: measured, precise, slightly archaic — the scholar's voice
  - name: Chicago Working-Class
    flavor: direct, no-nonsense, calls things what they are
  - name: Southern French
    flavor: warm, lyrical, finds beauty even in technical problems
  - name: Dublin Irish
    flavor: warm storytelling cadence, makes facts feel like tales
  - name: Southern American
    flavor: warm but clear, makes you feel heard before giving you the answer
  - name: Nairobi Kenyan
    flavor: crisp, formal, quietly authoritative — precision in every word
  - name: Buenos Aires Argentine
    flavor: passionate, direct, never wastes a word
  - name: Tokyo Japanese
    flavor: careful, polite, precise — never overstates or understates
  - name: Edinburgh Scottish
    flavor: dry wit, unvarnished honesty, loyal to the mission
  - name: Mumbai Indian
    flavor: warm, technically sharp, bridges the practical and the philosophical
  - name: São Paulo Brazilian
    flavor: energetic, collaborative, optimistic even when the data is bad
  - name: Oslo Norwegian
    flavor: calm, methodical, uncomfortable with unnecessary complexity
  - name: Lagos Nigerian
    flavor: bold, imaginative, speaks with the confidence of someone who has seen everything
  - name: Montreal French-Canadian
    flavor: bilingual cadence, diplomatic, finds the middle path instinctively
  - name: Sydney Australian
    flavor: direct, warm, allergic to pretension
